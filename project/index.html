<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div>
        <img src="./public/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="nav_list">
        <span>Home</span>
        <span>About</span>
        <span>Contact</span>
      </div>
      <div class="nav_ticket">
        <span>Become a Member</span>
        <span>TICKETS</span>
      </div>
    </nav>
    <div class="canvas_container">
      <canvas id="c"> </canvas>
      <div class="overlay">
        <div class="countdown_container">
          <span class="countdown_label">Days</span>
          <span class="countdown_value">00</span>
        </div>
        <div class="countdown_container">
          <span class="countdown_label">Hours</span>
          <span class="countdown_value">00</span>
        </div>
        <div class="countdown_container">
          <span class="countdown_label">Minutes</span>
          <span class="countdown_value">00</span>
        </div>
        <div class="countdown_container">
          <span class="countdown_label">Seconds</span>
          <span class="countdown_value">00</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs"></script>
    <script src="./canvas.js" type="module"></script>
    <script src="./countDown.js"></script>
  </body>
</html>
